<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        body {
            margin: 100;
            padding: 12;
            height: 100vh;
            background: linear-gradient(45deg, #ff8a00, #e52e71);
            display: none;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }

        #love-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #e52e71;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease-out;
        }

        button:hover {
            background-color: #ff8a00;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #e52e71;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div id="love-container">
        <h2>Love Calculator</h2>
        <label for="yourName">Your Name:</label>
        <input type="text" id="yourName" placeholder="Your Name">

        <label for="partnerName">Partner's Name:</label>
        <input type="text" id="partnerName" placeholder="Partner's Name">

        <button onclick="calculateLove()">Calculate Love</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateLove() {
            var yourName = document.getElementById("yourName").value.trim();
            var partnerName = document.getElementById("partnerName").value.trim();

            if (yourName === "" || partnerName === "") {
                alert("Please enter both names!");
                return;
            }

            var lovePercentage = Math.floor(Math.random() * 101); // Random percentage between 0 and 100

            var resultMessage = yourName + " and " + partnerName + "'s Love Percentage is: " + lovePercentage + "%";

            document.getElementById("result").innerText = resultMessage;
        }
    </script>

</body>
</html>
